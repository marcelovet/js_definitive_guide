<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>📝 Exercício 1: Construtor de Lista Dinâmica</h1>
      <div>
        <p>Crie uma aplicação que permita:</p>
        <ul>
          <li>Adicionar itens a uma lista</li>
          <li>Remover itens específicos</li>
          <li>Editar itens existentes</li>
          <li>Reorganizar itens (mover para cima/baixo)</li>
        </ul>
      </div>

      <!-- Formulário para adicionar tarefas -->
      <div>
        <input
          type="text"
          id="newTaskIput"
          placeholder="Digite uma nova tarefa..."
        />
        <button id="addTaskBtn">Adicionar</button>
      </div>

      <!-- Container onde as tarefas aparecerão -->
      <div id="taskList"></div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
