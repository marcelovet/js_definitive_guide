<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Galeria de Imagens Dinâmica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>📝 Exercício 2: Galeria de Imagens Dinâmica</h1>
      <div>
        <p>Crie uma galeria que:</p>
        <ul>
          <li>Adicione imagens via URL</li>
          <li>Permita adicionar legendas</li>
          <li>Tenha navegação entre imagens</li>
          <li>Remova imagens selecionadas</li>
        </ul>
      </div>

      <!-- Formulário para adicionar imagens -->
      <div>
        <input
          type="text"
          id="newImageUrl"
          placeholder="Insira a URL da imagem..."
        />
        <button id="addImageBtn">Adicionar Imagem</button>
      </div>

      <div class="row">
        <div class="col-2">
          <div class="d-flex flex-column align-items-end my-5">
            <div class="flex-fill">
              <button class="btn btn-primary" id="upButton">↑</button>
            </div>
            <div class="flex-fill" style="height: 300px"></div>
            <div class="flex-fill">
              <button class="btn btn-primary" id="downButton">↓</button>
            </div>
          </div>
        </div>
        <div class="col-10">
          <!-- Container onde as imagens aparecerão -->
          <div class="col text-center">
            Imagens adicionadas à galeria: <span id="imgCount">0</span>
          </div>
          <div id="gallery"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
