<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Galeria de Imagens Dinâmica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Calculadora</h1>
      <div class="d-flex">
        <div class="calculator">
          <label for="display" class="form-label" id="expression"></label>
          <input type="text" id="display" value="0" class="form-control" />
          <div class="button-grid">
            <button>C</button>
            <button>(</button>
            <button>)</button>
            <button>⌫</button>

            <button>¹/x</button>
            <button>x²</button>
            <button>√x</button>
            <button>÷</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>×</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>−</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

            <button>^</button>
            <button>0</button>
            <button>.</button>
            <button class="equals">=</button>
          </div>
        </div>
        <div class="col-5">
          <p>History:</p>
          <ul class="list-group">
            <li class="list-group-item list-group-item-action">1+1=2</li>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
