<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Agenda</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <section class="container">
      <h2>Agenda</h2>
      <ul id="schedule"></ul>
    </section>
    <section class="container">
      <h1>Adicione itens na sua agenda</h1>
      <form id="form">
        <label for="eventType">Tipo de evento:</label>
        <select name="eventType" id="eventType">
          <option value="reuniao">Reunião</option>
          <option value="aniversario">Aniversário</option>
          <option value="deadline">Deadline</option>
        </select>
        <label for="eventDateTime">Data e horário:</label>
        <input type="datetime-local" name="eventDateTime" id="eventDateTime" />
        <button type="submit" id="btn">Agendar</button>
      </form>
      <div><p id="form-error"></p></div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
